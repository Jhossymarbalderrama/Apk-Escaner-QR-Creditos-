
<ion-content [fullscreen]="true" class="body">
  <div style="width: 100%;height: 85px;">
    <div class="page_Titulo" align="center">
      Iniciar Sesión
    </div>
      <div class="boxInputs">      
        <div class="logoLogin" align="center">
          <img class="IconLogin" src="../../assets/img/IconoConFondo.png" width="170px" height="170px">
        </div>
        <div class="page_Titulo_QR" align="center" style="color: white;">
          Escaner QR
        </div>
            <ion-item class="inputsR">
              <ion-label>
                Correo
              </ion-label>
              <ion-input id="email" placeholder="ejempló@gmail.com" #email="ngModel" type="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
  
            <span id="span_email"  *ngIf="email.touched && !email.valid && spanCorreo">
              *Ingrese Correo.
            </span>
  
            <ion-item class="inputsR">
              <ion-label>
                Contraseña
              </ion-label>
              <ion-input id="password" placeholder="Contraseña" #password="ngModel" type="password" [(ngModel)]="user.password"  required></ion-input>
            </ion-item>
            
            <span id="span_password" *ngIf="password.touched && !password.valid && spanPassw">
              *Ingrese Contraseña.
            </span>   
        <ion-grid style="color: white;font-weight: bold;">
          Acceso Rápido:
          <ion-row>
            <ion-col>     
              
              <ion-button color="mybotoncolor" (click)="autoLogin(1)">
                <ion-icon name="person"></ion-icon>   
                QR Emanuel
              </ion-button>
            </ion-col>
        
            <ion-col>
              <ion-button color="mybotoncolor" (click)="autoLogin(2)">
                <ion-icon name="person"></ion-icon>   
                QR Admin
              </ion-button>
            </ion-col>
        
            <ion-col>
              <ion-button color="mybotoncolor" (click)="autoLogin(3)">
                <ion-icon name="person"></ion-icon>   
                QR Estéban
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="botton-login-register" align="center">
        <ion-button class="button-Login" color="mybotoncolor" size="large" expand="block" (click)="onLogin()">Iniciar Sesión</ion-button>
        <div [routerLink]="['/register']" align="center" style="color: blue;font-size: 18px;margin-bottom: 15px;margin-top: 15px;">Registrarse.</div>
      </div>

      <div *ngIf="!load" class="spinner"></div>
  </div>  
</ion-content>
